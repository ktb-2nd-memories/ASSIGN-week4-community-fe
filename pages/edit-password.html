<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 수정</title>
    <link rel="stylesheet" href="../styles/components/header.css">
    <link rel="stylesheet" href="../styles/edit-password.css">
    <script defer src="../scripts/components/header.js"></script>
    <script type="module" src="../scripts/edit-password.js"></script>
</head>
<body>
    <header>
        <div class="header-container" id="header-container"></div>
        <hr class="full-width-divider">
    </header>

    <main class="password-container">
        <h2 class="password-title">비밀번호 수정</h2>

        <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요">
            <p class="helper-text" id="password-helper">* 비밀번호는 8자 이상, 20자 이하이며, 대문자, 소문자, 숫자, 특수문자를 포함해야 합니다.</p>
        </div>

        <div class="input-group">
            <label for="confirm-password">비밀번호 확인</label>
            <input type="password" id="confirm-password" placeholder="비밀번호를 한 번 더 입력하세요">
            <p class="helper-text" id="confirm-password-helper">* 비밀번호 확인이 필요합니다.</p>
        </div>

        <button id="update-password-btn" class="disabled" disabled>수정하기</button>

        <div id="toast" class="toast">수정 완료</div>
    </main>
</body>
</html>
